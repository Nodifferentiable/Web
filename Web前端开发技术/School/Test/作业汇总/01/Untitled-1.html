<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p> <b>注册</b> </p>
	<form method="get" name="sigh">
		用户名：<input type="text" name="name"> <br>
		密码：<input type="text" name="password1"> <br>
		密码确认：<input type="text" name="password2"> <br>

		<form method="get" name="sex">
			性别：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
		</form>
		
		<form method="get" name="hobbies">
			兴趣爱好:
            <input type="checkbox" name="pe" value="pe">体育
            <input type="checkbox" name="music" value="music">音乐
		    <input type="checkbox" name="arm" value="arm">军事
		</form>

		个人主页 <a href="www.baidu.com">个人主页</a><br>
		联系方式：<input type="text" name="tele"> <br>

		<select name="shenfen">
			<option value="choosen">请选择所在省份</option>
			<option value="zhejiang">浙江</option>
            <option value="shanghai">上海</option>
            <option value="beijing">北京</option>
            <option value="fujian">福建</option>
		</select> <br>
		<form method="get" name="end">
			<input type="submit" name="resign" value="重置">
		    <input type="submit" name="sign">
		</form>
		
	</form>
	
</body>
</html>
