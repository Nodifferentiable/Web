<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function solve(a, b, c) {
			let ans = [0, 0, 0]
			let det = 1 * b * b - 4 * a * c;
			if (det < 0)
			ans[0] = 0;
			else if (det == 0)
			ans[0] = 1;
			else
			ans[0] = 2;
			let x1 = x2 = 0;
			if (ans[0] >= 1) {
				let sd=Math.sqrt(det);
				x1 = (0 - b + sd) / (2 * a);
				x2 = (0 - b - sd) / (2 * a);
			}
			ans[1] = x1;
			ans[2] = x2;
			return ans;
		}
	</script>
</head>
<body>
	<p style="font-size: 25px;">求解一元二次方程:a*x*x+b*x+c==0</p>
	<script type="text/javascript">
		let a = parseInt(prompt('请输入第一个参数a'));
		let b = parseInt(prompt('请输入第二个参数b'));
		let c = parseInt(prompt('请输入第二个参数c'));
		let ans = solve(a, b, c);
		if (ans[0] == 0)
			document.write('x无解' + '</br>');
		else if (ans[0] == 1)
			document.write('x = ' + ans[1] + '</br>');
		else {
			document.write('x1 = ' + ans[1] + '</br>');
			document.write('x2 = ' + ans[2] + '</br>');
		}
	</script>
</body>
</html>
